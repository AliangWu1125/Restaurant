		</aside>
		<main class="main-content">
			<div class="reservation-top">
				<img src="reservation-pic/reservation.png" alt="" />
			</div>
			<h2 class="resercation-title">暖嶼餐酒館</h2>
			<h3 class="section-subtitle"><span class="underline">線上</span>訂位</h3>
			<div class="reservation-section">
				<form id="reservationForm">
					<div class="form-group">
						<label for="name">姓名</label>
						<input type="text" id="name" name="name" placeholder="您的姓名" />
					</div>
					<div class="form-group">
						<label for="guests">人數</label>
						<input type="number" id="guests" name="guests" min="1" value="1" />
					</div>
					<div class="form-group date-time">
						<div class="date-group">
							<label for="date">日期</label>
							<input type="date" id="date" name="date" />
						</div>
						<div class="time-group">
							<label for="time">時間</label>
							<input type="time" id="time" name="time" />
						</div>
					</div>
					<div class="form-group">
						<label for="notes">備註</label>
						<textarea
							id="notes"
							name="notes"
							placeholder="特殊需求 (可選)"
						></textarea>
					</div>
					<button type="button" class="submit-button" id="submitReservation">
						線上訂位
					</button>
				</form>
				<div class="reservation-image">
					<img src="reservation-pic/reservation(1).png" alt="訂位示意圖" />
				</div>
			</div>
		</main>
		<footer>
			<div class="footer-content">
				<img src="other-pic/logo.png" alt="logo" />
				<div class="footer-txt">

					<p>餐廳位置:320桃園市中壢區復興路46號9樓</p>
				</div>
				<div class="footer-icon">

						><img src="other-pic/Vector.png" alt="Instagram"
					/></a>

						><img src="other-pic/Vector (1).png" alt="Facebook"
					/></a>

			</div>
		</footer>
